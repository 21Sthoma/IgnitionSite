<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  bootstrapcss -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--  bootstrap java -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <!--  mycss -->
  <link rel="stylesheet" href="styles.css">
  <!-- googlee fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/9242003219.js" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <title>IgniApply</title>
</head>

<body>
  <section id="topContainer">
    <div class="container-fluid">
      <div class="row">

      <div class="col-lg-12">


      <nav class="navbar navbar-light bg-transparent">
        <span class="navbar-brand mb-0 h1">
          <img class="taskLogo" src="../igniSite/images/ignilogo-modified.png" alt="igni logo">
          <h1 class="taskTitle">IgnitionCC</h1>
          <a href="../igniSite/index.html" class="taskbarLinks"><h2 class="taskOptions">Home</h2></a>
        <a href="../igniRosterSelectormain/index.html" class="taskbarLinks"><h2 class="taskOptions">Rosters</h2></a>
      <a href="../IgniApplication/index.html"class="taskbarLinks"><h2 class="taskOptions">Apply</h2></span></a>
      </nav>
    </div>
    </div>
      <div class="row">
        <div class="col-lg-6">
          <h1 class="mainHeader"> Apply Now</h1>
          <h2 class="mainSubHeader">A Home For Every Creator</h2>
        </div>
        <div class="col-lg-6">
          <i class="fa-regular fa-circle-check mainIcon"></i>
        </div>
      </div>
    </div>
  </section>
  <!--
	application form -->
  <section id="application">
    <div class="container-fluid">

      <div class="card cardForm">
        <div class="card-body">
          <form class="applicatonForm" action="https://formspree.io/f/xnqwoyba" method="post">
            <h1 class="applicationTitle">Application</h1>
            <div class="row">

              <div class="col-lg-6">
                <label for="flname">Name: </label>
                <input name="firstandlast" type="text" id="flname" placeholder="John Doe"><br /><br />
              </div>

              <div class="col-lg-6">
                <label for="username">Username: </label>
                <input name="username" type="text" id="username" placeholder="username"><br /><br />
              </div>


            </div>
            <div class="row">
              <div class="col-lg-6">
                <label for="email">Email: </label>
                <input name="email" type="email" id="email" placeholder="example@email.com"><br /> <br />

              </div>



              <div class="col-lg-6">
                <label for="age">Age: </label>
                <input name="age" type="number" id="age" placeholder="your age"><br /><br />

              </div>



            </div>


            <!--   role selection -->
            <div class="row">

              <div class="col-lg-12" style="margin-bottom: 2rem;">


                <p>What role are you applying for?:</p>
                <input type="radio" id="Streamer" name="roleSelection" value="Streamer">
                <label for="Streamer">Streamer</label><br />

                <input type="radio" id="Youtuber" name="roleSelection" value="Youtuber">
                <label for="Youtuber">Youtuber</label><br />

                <input type="radio" id="TikTokker" name="roleSelection" value="TikTokker">
                <label for="TikTokker">TikTokker</label><br />

                <input type="radio" id="CompGamer" name="roleSelection" value="CompGamer">
                <label for="CompGamer">Comp Gamer</label><br />

                <input type="radio" id="MusicalArtist" name="roleSelection" val="MusicalArtist">
                <label for="MusicalArtist">Musical Artist</label><br />

                <input type="radio" id="GraphicArtist" name="roleSelection" value="GraphicArtist">
                <label for="GraphicArtist">Graphic Artist</label><br />
              </div>
            </div>

            <!-- links -->
            <div class="row">
              <div class="col-lg-4">

                <label for="twitterLink">Twitter Link: </label>
                <input name="twitter link" type="text" id="twitterLink" placeholder="twitter link">
              </div>

              <div class="col-lg-4">

                <label for="youtubeLink">Youtube Link: </label>
                <input name="youtube link" type="text" id="YoutubeLink" placeholder="youtube link">
              </div>

              <div class="col-lg-4">

                <label for="twitchLink">Twitch Link: </label>
                <input name="twitch link" type="text" id="twitchrLink" placeholder="twitch link">
              </div>

            </div>
            <div class="row">
              <div class="col-lg-6">
                <label for="aboutMe">A little about yourself: </label><br />
                <textarea name="about themselves" id="aboutMe" rows="10" cols="20" placeholder="Type a short paragraph about yourself"></textarea>
              </div>

              <div class="col-lg-6">
                <label style="margin-top:2rem;" for="hopes">What are you hoping for by joining?: </label><br />
                <textarea id="hopes" name="My Hopes" rows="10" cols="20" placeholder="Ex: I'm looking to join a team to help eachother grow!"></textarea>
              </div>
                    </div>





                    <label for="howLong">How long have you been pursueing thisi?:</label>
                    <input name="How long ive been doing this" type="text" id="howLong" placeholder="Ex: 2 years">


            <br /> <input type="submit" id="submit">
          </form>
        </div>
      </div>


    </div>
  </section>
</body>

</html>
